  peer0.gc.goodchar.com:
    container_name: peer0.gc.goodchar.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.gc.goodchar.com
      - CORE_PEER_ADDRESS=peer0.gc.goodchar.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.gc.goodchar.com:7051
