        - ../crypto-config/peerOrganizations/localngo2.goodchar.com/peers/peer1.localngo2.goodchar.com/tls:/etc/hyperledger/fabric/tls
        - peer1.localngo2.goodchar.com:/var/hyperledger/production
    ports:
      - 10051:7051
